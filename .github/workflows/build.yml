name: Build Windows Executable

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    
    strategy:
      matrix:
        python-version: [3.9]
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Verify imports
      run: |
        python -c "import sys; print('Python path:', sys.path)"
        python -c "import PyQt5.QtWidgets; print('PyQt5 import successful')"
        python -c "import numpy; print('NumPy import successful')"
        python -c "from OpenGL.GL import *; print('PyOpenGL import successful')"
        python -c "import xml.etree.ElementTree; print('XML import successful')"
        python -c "import scipy; print('SciPy import successful')"
        echo "All required imports successful!"
        
    - name: Test the application
      run: |
        python -c "
        import sys
        sys.path.append('.')
        try:
            # Test basic imports first
            import numpy as np
            from PyQt5.QtWidgets import QApplication
            import sys as system
            
            # Test our simple OBJ loader
            from mesh_viewer import SimpleObjLoader
            print('SimpleObjLoader import successful')
            
            # Now try to import the main window
            from mesh_viewer import MainWindow
            print('MainWindow import successful')
            
            # Create a simple test without showing GUI
            app = QApplication([])
            window = MainWindow()
            print('Application creation successful')
            
            # Test creating mapping thread
            from mesh_viewer import ConformalMappingThread
            print('ConformalMappingThread import successful')
            
            print('All tests passed!')
            
        except Exception as e:
            print(f'Test failed: {e}')
            import traceback
            traceback.print_exc()
            sys.exit(1)
        "
    
    - name: Build with PyInstaller
      run: |
        pyinstaller --onefile --windowed --name "ConfMapGUI" mesh_viewer.py
      
    - name: Upload executable
      uses: actions/upload-artifact@v4
      with:
        name: ConfMapGUI-Windows
        path: dist/ConfMapGUI.exe
        retention-days: 30

  test-build:
    needs: build
    runs-on: windows-latest
    steps:
    - name: Download executable
      uses: actions/download-artifact@v4
      with:
        name: ConfMapGUI-Windows
        
    - name: Verify executable exists
      run: |
        dir
        if (Test-Path "ConfMapGUI.exe") {
          echo "Executable created successfully"
          echo "File size: $( (Get-Item 'ConfMapGUI.exe').Length ) bytes"
        } else {
          echo "Executable not found"
          exit 1
        }
