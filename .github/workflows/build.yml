name: Build Windows Executable

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    
    strategy:
      matrix:
        python-version: [3.9]
    
    steps:
    - name: Checkout repository with retry
      uses: actions/checkout@v4
      with:
        retries: 3
        retry-wait-time: 30
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller PyQt5 numpy pyopengl
        
    - name: Verify imports
      run: |
        python -c "import sys; print('Python path:', sys.path)"
        python -c "import PyQt5.QtWidgets; print('PyQt5 import successful')"
        python -c "import numpy; print('NumPy import successful')"
        python -c "from OpenGL.GL import *; print('PyOpenGL import successful')"
        python -c "import xml.etree.ElementTree; print('XML import successful')"
        
    - name: Test the application
      run: |
        python -c "
        import sys
        sys.path.append('.')
        try:
            from mesh_viewer import MainWindow
            print('MainWindow import successful')
            
            # Test basic functionality
            import numpy as np
            from PyQt5.QtWidgets import QApplication
            import sys as system
            
            # Create a simple test without showing GUI
            app = QApplication([])
            window = MainWindow()
            print('Application creation successful')
            
            # Test mesh data setting
            vertices = np.array([[0, 0, 0], [1, 0, 0], [0, 1, 0]], dtype=np.float32)
            faces = np.array([[0, 1, 2]], dtype=np.int32)
            uv_vertices = np.array([[0, 0], [1, 0], [0, 1]], dtype=np.float32)
            uv_faces = np.array([[0, 1, 2]], dtype=np.int32)
            
            window.comparison_viewer.set_mesh_data(vertices, faces, uv_vertices, uv_faces)
            print('Mesh data setting successful')
            
            print('All tests passed!')
            
        except Exception as e:
            print(f'Test failed: {e}')
            import traceback
            traceback.print_exc()
            sys.exit(1)
        "
    
    - name: Build with PyInstaller
      run: |
        pyinstaller --onefile --windowed --name "ConfMapGUI" --add-data ".;." mesh_viewer.py
      
    - name: Upload executable
      uses: actions/upload-artifact@v4
      with:
        name: ConfMapGUI-Windows
        path: dist/ConfMapGUI.exe
        retention-days: 30

  # Optional: Add a test job that runs if build succeeds
  test-build:
    needs: build
    runs-on: windows-latest
    steps:
    - name: Download executable
      uses: actions/download-artifact@v4
      with:
        name: ConfMapGUI-Windows
        
    - name: Verify executable exists
      run: |
        dir
        if (Test-Path "ConfMapGUI.exe") {
          echo "Executable created successfully"
          echo "File size: $( (Get-Item 'ConfMapGUI.exe').Length ) bytes"
        } else {
          echo "Executable not found"
          exit 1
        }
